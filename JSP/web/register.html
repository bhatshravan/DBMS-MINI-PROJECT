<body>
	<nav class="navbar navbar-inverse navbar-static-top">

				<!--form name="reg" method="post" onSubmit="return check();" class="form-horizontal" role="form" action="./register.jsp"-->
				<form name="reg" method="post" onSubmit="return check();" class="form-horizontal" role="form" action="./register.jsp">
					<h3>Registration Form</h3><br>
					<div class="form-group">
						<label for="firstName" class="col-sm-3 control-label">Full Name</label>
						<div class="col-sm-9">
							<input type="text" name="name" placeholder="Full Name" class="form-control" autofocus required>
							<p id="nameE" style="display: none; color:red; text-align: left; padding-left: 1px; padding-top: 1px; font-size: 11px;">Enter your name</p>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-sm-3 control-label">Email ID</label>
						<div class="col-sm-9">
							<input type="email" name="email" placeholder="Email" class="form-control" required>
							<p id="mailE" style="display: none;color:red; text-align: left; padding-left: 1px; padding-top: 1px; font-size: 11px;">Enter valid Email ID</p>
						</div>
					</div>
					<div class="form-group">
						<label for="phone" class="col-sm-3 control-label">Phone</label>
						<div class="col-sm-9">
							<input type="text" name="phone" placeholder="Phone" class="form-control" required>
							<p id="phoneE" style="display: none;color:red; text-align: left; padding-left: 1px; padding-top: 1px; font-size: 11px;">Enter valid 10-digit phone number</p>
						</div>
					</div>
					<div class="form-group">
						<label for="pin" class="col-sm-3 control-label">Password</label>
						<div class="col-sm-9">
							<input type="password" name="password" placeholder="Password" class="form-control" required>
							<p id="passwordE" style="display: none;color:red; text-align: left; padding-left: 1px; padding-top: 1px; font-size: 11px;">Enter valid password of at least 4 characters</p>
						</div>
					</div>
					<div class="form-group">
						<label for="pin" class="col-sm-3 control-label">Confirm Password</label>
						<div class="col-sm-9">
							<input type="password" name="c_password" placeholder="Confirm Password" class="form-control" required>
							<p id="confirm_passwordE" style="display: none;color:red; text-align: left; padding-left: 1px; padding-top: 1px; font-size: 11px;">Confirm password same as password field</p>
						</div>
					</div>

					<div class="form-group">
						<label for="room" class="col-sm-3 control-label">Bank</label>
						<div class="col-sm-9">
							<select name="bank" class="form-control">
								<option value="ICICI">ICICI Bank</option>
								<option value="SBI">SBI Bank</option>
								<option value="IDFC">IDFC Bank</option>
							</select>
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-12 ">
							<button type="submit" name="submit" class="btn btn-primary btn-block" value="submit">Register</button>
						</div>
					</div>
				</form> <!-- /form -->
			</div> <!-- ./container -->   
			<br>
			<div style="color: white; ">
				<strong>@Shravan Stocks</strong> <br>

			</div>
		</div>   
	</center>
	<script>


		function check(){
			var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			var ph = /[1-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]/;
			var pi = /[0-9][0-9][0-9][0-9][0-9][0-9]/;

			var good=true;

			$("#nameE").hide();
			$("#mailE").hide();
			$("#phoneE").hide();
			$("#confirm_passwordE").hide();
			$("#passwordE").hide();

			if(document.reg.name.value == "" || document.reg.name.value == null){
				$("#nameE").show();
				good = false;
			}
			
			if(((document.reg.password.value).length < 4) || document.reg.password.value == null){
				$("#passwordE").show();
				good = false;
			}

			if(re.test(document.reg.email.value)==false){
				$("#mailE").show();
				good = false;
			}
			
			if(ph.test(document.reg.phone.value)==false || document.reg.phone.value>999999999999){
				$("#phoneE").show();
				good = false;
			}
			

			if(document.reg.password.value != document.reg.c_password.value) {
				$("#confirm_passwordE").show();
				good = false;
			}
			
			return good;
			
		}


	</script>    

</body>
