<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="icon" type="image/png" href="../Photos/whiteLogo.png">
	<title>Shravan Stocks Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="Stylize/css/style.css">
	<link rel="stylesheet" href="Stylize/css/newStyle.css">
	<link rel="stylesheet" href="Stylize/css/newStyle.min.css">
	<link rel="stylesheet" href="Stylize/css/newStyle-theme.css">
	<link rel="stylesheet" href="Stylize/css/newStyle-theme.min.css">
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="Stylize/js/newStyle.js"></script>

	<style>
	body{
		background-color: #17a2b8;
	}

	body::-webkit-scrollbar { 
		display: none; 
	}

	*[role="form"] {
		max-width: 530px;
		padding: 15px;
		margin: 0 auto;
		background-color: #fff;
		border-radius: 0.3em;
	}




</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="./welcome.jsp">
					<img width="45px" style="margin-top: -7px;" src="../Photos/whiteLogo.png" alt="SS">
				</a>
			</div>
			<p class="navbar-text" style="color: white;">Shravan Stock Industries</p>
		</div>
	</nav>
	<br>
	<center>
		<div class="jumbotron" style="width:80%; background-color: #17a2b8; color: #950740; ">
			<div class="container">
				<form name="reg" method="post" onSubmit="return(check(reg));" class="form-horizontal" role="form" action="./register.jsp">
					<h3>Registration Form</h3><br>
					<div class="form-group">
						<label for="firstName" class="col-sm-3 control-label">Full Name</label>
						<div class="col-sm-9">
							<input type="text" name="name" placeholder="Full Name" class="form-control" autofocus required>
							<p id="nameE" style="display: none; color:red; text-align: left; padding-left: 1px; padding-top: 1px; font-size: 11px;">Enter the customer name</p>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-sm-3 control-label">Email ID</label>
						<div class="col-sm-9">
							<input type="email" name="email" placeholder="Email" class="form-control" required>
							<p id="mailE" style="display: none;color:red; text-align: left; padding-left: 1px; padding-top: 1px; font-size: 11px;">Enter valid Email ID</p>
						</div>
					</div>
					<div class="form-group">
						<label for="phone" class="col-sm-3 control-label">Phone</label>
						<div class="col-sm-9">
							<input type="number" name="phone" placeholder="Phone" class="form-control" required>
							<p id="phoneE" style="display: none;color:red; text-align: left; padding-left: 1px; padding-top: 1px; font-size: 11px;">Enter valid 10-digit phone number</p>
						</div>
					</div>
					<div class="form-group">
						<label for="pin" class="col-sm-3 control-label">Password</label>
						<div class="col-sm-9">
							<input type="password" name="pin" placeholder="Password" class="form-control" required>
							<p id="password" style="display: none;color:red; text-align: left; padding-left: 1px; padding-top: 1px; font-size: 11px;">Enter valid password</p>
						</div>
					</div>
					<div class="form-group">
						<label for="pin" class="col-sm-3 control-label">Confirm Password</label>
						<div class="col-sm-9">
							<input type="password" name="password" placeholder="Confirm Password" class="form-control" required>
							<p id="confirm_password" style="display: none;color:red; text-align: left; padding-left: 1px; padding-top: 1px; font-size: 11px;">Confirm password</p>
						</div>
					</div>

					<div class="form-group">
						<label for="room" class="col-sm-3 control-label">Bank</label>
						<div class="col-sm-9">
							<select name="bank" class="form-control">
								<option value="ICICI">ICICI Bank</option>
								<option value="SBI">SBI Bank</option>
								<option value="IDFC">IDFC Bank</option>
							</select>
						</div>
					</div>

					<!--div class="form-group">
						<label for="gender" class="col-sm-3 control-label">Gender</label>   

						<input type="radio" name="gender" value="male" checked> Male &nbsp;&nbsp;&nbsp;
						<input type="radio" name="gender" value="female"> Female &nbsp;&nbsp;&nbsp;
						<input type="radio" name="gender" value="other"> Other   
						<p id="genderE" style="display: none;color:red; text-align: center; padding-left: 1px; padding-top: 1px; font-size: 11px;">Choose one</p>
					</div-->


					<div class="form-group">
						<div class="col-sm-9 col-sm-offset-3">
							<button type="submit" name="submit" class="btn btn-primary btn-block" value="submit">Register</button>
						</div>
					</div>
				</form> <!-- /form -->
			</div> <!-- ./container -->   
			<br>
			<div style="color: white; ">
				<strong>@Shravan Stocks</strong> <br>

			</div>
		</div>   
	</center>
	<script>


		function check(myform){
			var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			var ph = /[1-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]/;
			var pi = /[0-9][0-9][0-9][0-9][0-9][0-9]/;

			if(myform.name.value == "" || myform.name.value == null){
				$("#nameE").show();
				return false;
			}
			
			if(myform.aadhaar.value<100000000 || myform.aadhaar.value>999999999999){
				$("#aadhaarE").focus();
				return false;
			}
			
			if(re.test(myform.email.value)==false){
				$("#mailE").show();
				return false;
			}
			
			if(ph.test(myform.phone.value)==false){
				$("#phoneE").show();
				return false;
			}
			
			var password = document.getElementById("password");
			var confirm_password = document.getElementById("confirm_password");

			if(password.value != confirm_password.value) {
				confirm_password.setCustomValidity("Passwords Don't Match");
				return false;
			} else {
				confirm_password.setCustomValidity('');
			}
			return true;
		}

		var password = document.getElementById("password");
		var confirm_password = document.getElementById("confirm_password");

		function validatePassword(){
			if(password.value != confirm_password.value) {
				confirm_password.setCustomValidity("Passwords Don't Match");
			} else {
				confirm_password.setCustomValidity('');
			}
		}

		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;

	</script>    

</body>
</html>
